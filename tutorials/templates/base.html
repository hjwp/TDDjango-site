<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/base.css" /> 
  <meta name="keywords" content="TDD, Django, Selenium, {% block meta-keywords %}{% endblock %}" />
  <meta name="description" content="Blog accompanying my test-driven Django (with Selenium) tutorial; {% block meta-description %}{% endblock %}" />
  {% block extra-head %}{% endblock %}

</head>


<body>
  
<div id="header">
  {% block header %}
  {% endblock %}
</div>

<div id="content">
  {% block content %}
  {% endblock %}
</div>

<div id="footer">
  {% block footer %}
  {% endblock %}
</div>

</body>
</html>
